services:
  web:
    build:
      context: .
      args:
        ENV: production
    restart: always
    command: >
      sh -c "python manage.py migrate &&
             gunicorn skillsswap.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.prod
